# Judgify-core v2.0 Continuous Integration Pipeline
# 지속적 통합 파이프라인 - 코드 품질 검증 및 테스트

name: CI Pipeline

on:
  push:
    branches: [ main, develop, 'feature/*', 'hotfix/*' ]
  pull_request:
    branches: [ main, develop ]
    types: [ opened, synchronize, reopened ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: judgify/judgify-core

# 동시 실행 제한
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # 코드 품질 검사
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # SonarCloud 분석을 위해 전체 히스토리 필요
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry black isort flake8 mypy bandit safety
        poetry config virtualenvs.create false
        poetry install --only=dev
    
    - name: Code formatting check (Black)
      run: black --check --diff services/
    
    - name: Import sorting check (isort)
      run: isort --check-only --diff services/
    
    - name: Linting (flake8)
      run: flake8 services/ --max-line-length=100 --exclude=__pycache__,migrations
    
    - name: Type checking (mypy)
      run: mypy services/ --ignore-missing-imports --no-strict-optional
    
    - name: Security check (bandit)
      run: bandit -r services/ -f json -o bandit-report.json
      continue-on-error: true
    
    - name: Dependency vulnerability check (safety)
      run: safety check --json --output safety-report.json
      continue-on-error: true
    
    - name: Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
        retention-days: 30

  # 단위 테스트
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: judgify_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 3s
          --health-retries 5
    
    strategy:
      matrix:
        service: [api_gateway, workflow, judgment, action, logging, dashboard]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry pytest pytest-cov pytest-asyncio
        poetry config virtualenvs.create false
    
    - name: Install service dependencies
      run: |
        if [ -f "services/${{ matrix.service }}/pyproject.toml" ]; then
          cd services/${{ matrix.service }}
          poetry install
        fi
    
    - name: Run unit tests
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/judgify_test
        REDIS_URL: redis://localhost:6379/0
        JWT_SECRET_KEY: test_jwt_secret_key_for_testing_only
        OPENAI_API_KEY: test_openai_key_mock
        ENVIRONMENT: testing
      run: |
        if [ -d "tests/unit/${{ matrix.service }}" ]; then
          pytest tests/unit/${{ matrix.service }}/ -v --cov=services/${{ matrix.service }} --cov-report=xml --cov-report=html
        else
          echo "No unit tests found for ${{ matrix.service }}"
        fi
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: matrix.service == 'judgment'  # 핵심 서비스만 커버리지 업로드
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: ${{ matrix.service }}
        name: ${{ matrix.service }}-coverage
        fail_ci_if_error: false

  # 통합 테스트
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [code-quality, unit-tests]
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: judgify_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 3s
          --health-retries 5
      
      elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:8.9.0
        env:
          discovery.type: single-node
          xpack.security.enabled: false
        ports:
          - 9200:9200
        options: >-
          --health-cmd "curl -f http://localhost:9200/_health"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry pytest pytest-asyncio httpx
        poetry config virtualenvs.create false
        poetry install
    
    - name: Setup test database
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/judgify_test
      run: |
        python -c "
        import asyncio
        from services.shared.database import create_tables
        asyncio.run(create_tables())
        "
    
    - name: Start services (background)
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/judgify_test
        REDIS_URL: redis://localhost:6379/0
        ELASTICSEARCH_URL: http://localhost:9200
        JWT_SECRET_KEY: test_jwt_secret_key_for_testing_only
        OPENAI_API_KEY: test_openai_key_mock
        ENVIRONMENT: testing
        LOG_LEVEL: ERROR  # 테스트시 로그 최소화
      run: |
        # 모든 서비스를 백그라운드에서 시작
        for service in api_gateway workflow judgment action logging dashboard; do
          if [ -f "services/$service/main.py" ]; then
            cd services/$service
            python main.py &
            cd ../..
            sleep 2
          fi
        done
        
        # 서비스 시작 대기
        sleep 10
    
    - name: Run integration tests
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/judgify_test
        REDIS_URL: redis://localhost:6379/0
        ELASTICSEARCH_URL: http://localhost:9200
        JWT_SECRET_KEY: test_jwt_secret_key_for_testing_only
        OPENAI_API_KEY: test_openai_key_mock
        ENVIRONMENT: testing
      run: |
        pytest tests/integration/ -v --tb=short --maxfail=5
    
    - name: Run API tests
      run: |
        if [ -f "tests/api/test_api_contract.py" ]; then
          pytest tests/api/ -v
        fi

  # Docker 이미지 빌드 테스트
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [code-quality]
    
    strategy:
      matrix:
        service: [api_gateway, judgment, dashboard]  # 핵심 서비스만 테스트
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build base image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/base/Dockerfile.python
        tags: judgify/base-python:test
        push: false
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build service image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: services/${{ matrix.service }}/Dockerfile
        tags: judgify/${{ matrix.service }}:test
        build-args: |
          BASE_IMAGE=judgify/base-python:test
        push: false
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Test image
      run: |
        # 이미지가 정상적으로 시작되는지 확인
        docker run --rm -d --name test-${{ matrix.service }} \
          -e ENVIRONMENT=testing \
          -e DATABASE_URL=sqlite:///tmp/test.db \
          -e REDIS_URL=redis://localhost:6379/0 \
          judgify/${{ matrix.service }}:test
        
        sleep 5
        
        # 헬스체크
        if docker ps | grep test-${{ matrix.service }}; then
          echo "✅ Container is running"
          docker stop test-${{ matrix.service }}
        else
          echo "❌ Container failed to start"
          exit 1
        fi

  # 보안 스캔
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [docker-build]
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # 성능 테스트 (선택적)
  performance-test:
    name: Performance Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [integration-tests]
    if: github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'performance')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        pip install poetry
        poetry install
    
    - name: Run performance tests
      env:
        ENVIRONMENT: testing
        PERFORMANCE_TEST_DURATION: 60  # 1분간 테스트
      run: |
        if [ -f "tests/performance/test_load_and_performance.py" ]; then
          python tests/performance/test_load_and_performance.py
        fi
    
    - name: Upload performance results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: performance-results
        path: tests/performance/results/
        retention-days: 30

  # 결과 요약
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests, integration-tests, docker-build, security-scan]
    if: always()
    
    steps:
    - name: Check CI Results
      run: |
        echo "## CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # 각 job의 결과 확인
        if [ "${{ needs.code-quality.result }}" == "success" ]; then
          echo "✅ Code Quality: PASSED" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ Code Quality: FAILED" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ needs.unit-tests.result }}" == "success" ]; then
          echo "✅ Unit Tests: PASSED" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ Unit Tests: FAILED" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ needs.integration-tests.result }}" == "success" ]; then
          echo "✅ Integration Tests: PASSED" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ Integration Tests: FAILED" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ needs.docker-build.result }}" == "success" ]; then
          echo "✅ Docker Build: PASSED" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ Docker Build: FAILED" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ needs.security-scan.result }}" == "success" ]; then
          echo "✅ Security Scan: PASSED" >> $GITHUB_STEP_SUMMARY
        else
          echo "⚠️ Security Scan: CHECK REQUIRED" >> $GITHUB_STEP_SUMMARY
        fi
    
    - name: Notify on failure
      if: failure()
      run: |
        echo "## ❌ CI Pipeline Failed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Please check the failed jobs and fix the issues before merging." >> $GITHUB_STEP_SUMMARY